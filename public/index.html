<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebookタイムライン</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="page-header">
    <h1>Facebookタイムライン</h1>
    <p>Facebookページ「一つテンヤ真鯛 四季丸」のタイムラインです</p>
  </header>

  <!-- Facebook Page Plugin wrapper -->
  <div id="fb-root"></div>
  <div class="fb-page-wrapper">
    <div
      class="fb-page"
      data-href="https://www.facebook.com/SHIKIMARU2008"
      data-tabs="timeline"
      data-width="500"
      data-height=""
      data-small-header="false"
      data-adapt-container-width="true"
      data-hide-cover="false"
      data-show-facepile="true"
    >
      <blockquote
        cite="https://www.facebook.com/SHIKIMARU2008"
        class="fb-xfbml-parse-ignore"
      >
        <a href="https://www.facebook.com/SHIKIMARU2008">Facebook</a>
      </blockquote>
    </div>
  </div>

  <!-- Facebook JavaScript SDK -->
  <script
    async
    defer
    crossorigin="anonymous"
    src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v23.0"
  ></script>
</body>
</html>
