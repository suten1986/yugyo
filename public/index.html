<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebookビューワー</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="page-header">
    <h1>Facebookビューワー</h1>
    <button id="refreshBtn" class="refresh-btn" onclick="window.location.reload()">最新取得</button>
  </header>

  <main class="main">
    <div id="fb-root"></div>
    <div class="fb-page"
         data-href="https://www.facebook.com/SHIKIMARU2008"
         data-tabs="timeline"
         data-width="500"
         data-hide-cover="false"
         data-show-facepile="false"></div>
  </main>

  <!-- Facebook SDK -->
  <script async defer crossorigin="anonymous"
          src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v18.0"></script>
</body>
</html>
