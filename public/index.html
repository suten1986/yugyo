<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Posts - 正しいページング</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Facebook 投稿（古い順にページング）</h1>
    <div class="controls">
      <label>PAGE_ID: <input id="pageId" placeholder="your_page_id" /></label>
      <label>ACCESS_TOKEN: <input id="token" placeholder="EAAG..." /></label>
      <button id="loadBtn">最新から読み込み</button>
    </div>
  </header>

  <main id="feed"></main>
  <div id="sentinel">読み込み中...</div>

  <template id="post-tpl">
    <article class="post" data-id="">
      <div class="meta">
        <span class="created"></span>
        <a class="permalink" href="#" target="_blank">Facebookで開く</a>
      </div>
      <p class="message"></p>
      <div class="media"></div>
    </article>
  </template>

  <script src="./app.js"></script>
</body>
</html>
